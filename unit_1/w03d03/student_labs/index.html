<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator Body -->
    <div class="mainBody">
      <!-- Screen of the Calculator -->
      <div class="clear">
        <h1>GA</h1>
      </div>
      <div class="screen">
        <h1></h1>
      </div>
      <!-- Row One -->
      <div class="number" id="sevenButton">
        <h1>7</h1>
      </div>
      <div class="number" id="eightButton">
        <h1>8</h1>
      </div>
      <div class="number" id="nineButton">
        <h1>9</h1>
      </div>
      <div class="func" id="divideButton">
        <h1>รท</h1>
      </div>
      <!-- Row Two -->
      <div class="number" id="fourButton">
        <h1>4</h1>
      </div>
      <div class="number" id="fiveButton">
        <h1>5</h1>
      </div>
      <div class="number" id="sixButton">
        <h1>6</h1>
      </div>
      <div class="func" id="multiplyButton">
        <h1>X</h1>
      </div>
      <!-- Row Three -->
      <div class="number" id="oneButton">
        <h1>1</h1>
      </div>
      <div class="number" id="twoButton">
        <h1>2</h1>
      </div>
      <div class="number" id="threeButton">
        <h1>3</h1>
      </div>
      <div class="func" id="subtractButton">
        <h1>-</h1>
      </div>
      <!-- Row Four -->
      <div class="number" id="zeroButton">
        <h1>0</h1>
      </div>
      <div class="number" id="decimalButton">
        <h1>.</h1>
      </div>
      <div class="func" id="addButton">
        <h1>+</h1>
      </div>
      <div class="equals" id="equalsButton">
        <h1>=</h1>
      </div>
    </div>
  </body>
</html>
