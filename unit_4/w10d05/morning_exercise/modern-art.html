<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modern Art</title>
  </head>
  <body>
    <h1>Modern Art</h1>
    <svg style="border: 1px solid indigo; margin-left: 100px" height= "500px" width="500px">
      <rect height="200" width="200" fill="#48c8ff" x="100" y="100" stroke="#bf48ff" stroke-width="50" opacity=".9" transform="rotate(45, 175, 275)"/>
      <rect height="200" width="200" fill="#ff8548" opacity=".5"/>
      <rect height="200" width="200" fill="#ffe148" x="-100" y="-100"/>
      <line x1="0" y1="0" x2="500" y2="500" stroke="red" stroke-width="10" opacity=".3" />
      <line x1="0" y1="500" x2="500" y2="0" stroke="#111" stroke-width="5" opacity=".5" />
      <circle cx="250" cy="250" r="25px" fill="RGBA(191, 72, 255, .5)" stroke="RGBA(219, 112, 147, .5)" stroke-width="10em" />
      <text x="300" y="400" text-anchor="middle" transform="rotate(15)" font-size="50" stroke="indigo" opacity=".5" >My Art</text>
    </svg>
  </body>
</html>
