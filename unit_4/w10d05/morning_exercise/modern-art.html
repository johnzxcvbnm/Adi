<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modern Art</title>
  </head>
  <body>
    <h1>Modern Art</h1>
    <svg style="border:1px solid blanchedalmond; margin-left:100px" height="500px" width="500">
      <rect width="200" height="200" fill="hotpink" opacity=".5"/>
      <rect width="200" height="200" fill="gold" x="100" y="100" stroke="darkorange" stroke-width="50px" opacity=".9" transform="rotate(45, 175, 275)"/>
      <rect width="200" height="200" fill="lightsalmon" x="-100" y="-100"/>
      <line
        x1="0" y1="0"
        x2="500" y2="500"
        stroke="silver"
      />
      <line
        x1="0" y1="500"
        x2="500"   y2="0"
        stroke="#111"
        opacity="0.5"
        stroke-width="5"
       />
       <circle
        cx="250" cy="250"
        r="25"
        fill="RGBA(255, 218, 185, .1)"
        stroke="RGBA(219, 112, 147, .5)"
        stroke-width="10px"
       />
       <text x="300" y="400" text-anchor="middle" transform="rotate(15)"
      font-size="50" stroke="indigo" opacity=".5">My Art</text>
    </svg>
  </body>
</html>
