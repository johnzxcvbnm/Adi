<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Awesome Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Awesome Calculator</h1>
      <div class="body">
        <div class="display">
          <h1>0</h1>
        </div>
        <div class="buttonWrapper">
          <!-- Row One -->
          <div class="button greyButton">
            <h3>MC</h3>
          </div>
          <div class="button greyButton">
            <h3>MR</h3>
          </div>
          <div class="button greyButton">
            <h3>M-</h3>
          </div>
          <div class="button greyButton">
            <h3>M+</h3>
          </div>
          <div class="button greyButton">
            <h3>V</h3>
          </div>
          <div class="button greyButton">
            <h3>XY</h3>
          </div>
          <!-- Row Two -->
          <div class="button greyButton">
            <h3><-</h3>
          </div>
          <div class="button whiteButton">
            <h3>7</h3>
          </div>
          <div class="button whiteButton">
            <h3>8</h3>
          </div>
          <div class="button whiteButton">
            <h3>9</h3>
          </div>
          <div class="button greyButton">
            <h3>/</h3>
          </div>
          <div class="button greyButton">
            <h3>%</h3>
          </div>
          <!-- Row Three -->
          <div class="button greyButton">
            <h3>+/-</h3>
          </div>
          <div class="button whiteButton">
            <h3>4</h3>
          </div>
          <div class="button whiteButton">
            <h3>5</h3>
          </div>
          <div class="button whiteButton">
            <h3>6</h3>
          </div>
          <div class="button greyButton">
            <h3>X</h3>
          </div>
          <div class="button greyButton">
            <h3>-</h3>
          </div>
          <!-- Row Four -->
          <div class="button redButton">
            <h3>AC</h3>
          </div>
          <div class="button whiteButton">
            <h3>1</h3>
          </div>
          <div class="button whiteButton">
            <h3>2</h3>
          </div>
          <div class="button whiteButton">
            <h3>3</h3>
          </div>
          <div class="button bigButton greyButton">
            <h3>+</h3>
          </div>
          <div class="button bigButton greyButton">
            <h3>=</h3>
          </div>
          <!-- Row Five -->
          <div class="button redButton">
            <h3>C</h3>
          </div>
          <div class="button whiteButton">
            <h3>0</h3>
          </div>
          <div class="button whiteButton">
            <h3>00</h3>
          </div>
          <div class="button whiteButton">
            <h3>.</h3>
          </div>
          <!-- End Box -->
        </div>
      </div>
    </div>
  </body>
</html>
