<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BookmarkerApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
    <h1>{{ ctrl.header }}</h1>
    <div>
      <form ng-submit="ctrl.createBookmark()">
        <input type="text" ng-model="ctrl.title" placeholder="Name" required />
        <input type="text" ng-model="ctrl.url" placeholder="URL" required />
        <input type="submit" value="Add Bookmark" />
      </form>
    </div>
    <div>
      <div ng-repeat="mark in ctrl.bookmarks">
        <ul>
          <li>Name: {{ mark.title }}</li>
          <li>URL: {{ mark.url }}</li>
          <button>Go</button>
        </ul>
      </div>
    </div>
  </body>
</html>
