<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="ShelterApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/app.css">
    <title></title>
  </head>
  <body ng-controller="MainController as ctrl">
    <h1>{{ ctrl.title }}</h1>
    <div class="flexy">
      <div class="user">
        <form ng-submit="ctrl.createUser()">
          Username -> <input type="text" ng-model="ctrl.username" />
          Password -> <input type="password" ng-model="ctrl.password" />
          <input type="submit" value="Create User">
        </form>
      </div>
      <div class="user">
        <form ng-submit="ctrl.logIn()">
          Username -> <input type="text" ng-model="ctrl.logUsername" />
          Password -> <input type="password" ng-model="ctrl.logPassword" />
          <input type="submit" value="Login User">
        </form>
      </div>
    </div>
    <!-- <a ng-click="" -->
    <!-- <div ng-if="ctrl.loggedIn">
      <h1>YOLO</h1>
    </div> -->
    <div>
      <h3>Add Animal</h3>
      <form ng-submit="ctrl.createAnimal()">
        <input type="text" ng-model="ctrl.name" placeholder="name" />
        <input type="text" ng-model="ctrl.species" placeholder="species" />
        <input type="text" ng-model="ctrl.breed" placeholder="breed" />
        <input type="text" ng-model="ctrl.gender" placeholder="gender" />
        <input type="text" ng-model="ctrl.image" placeholder="image" />
        <input type="text" ng-model="ctrl.age" placeholder="age" />
        Adopted: <input type="checkbox" ng-model="ctrl.adopted" />
        <input type="submit" value="Add Animal" />
      </form>
    </div>
    <div>
      <h3>Avaliable</h3>
      <div class="flexy">
        <div class="animalDisplay" ng-repeat="animal in ctrl.animals" >
          <!-- <img ng-src="{{ animal.image }}" /> -->
          <h4>{{ animal.name }}</h4>
          <ul>
            <li>Species: {{ animal.species }}</li>
            <li>Breed: {{ animal.breed }}</li>
            <li>Gender: {{ animal.gender }}</li>
            <li>Age: {{ animal.age }}</li>
            <li>Adopted: {{ animal.adopted }}</li>
          </ul>
          <form ng-if="$index === ctrl.indexEdit" ng-submit="ctrl.editAnimal(animal)">
            <input type="text" ng-model="ctrl.updatedSpecies" placeholder="Species" />
            <input type="text" ng-model="ctrl.updatedBreed" placeholder="Breed" />
            <input type="text" ng-model="ctrl.updatedGender" placeholder="Gender" />
            <input type="text" ng-model="ctrl.updatedAge" placeholder="Age" />
            <input type="text" ng-model="ctrl.updatedImage" placeholder="Image" />
            <input type="submit" value="Update Animal" />
          </form>
          <button ng-if="ctrl.loggedIn" ng-click="ctrl.toggleAdopted(animal)">Pending Adoption</button>
          <button ng-if="ctrl.loggedIn" ng-click="ctrl.indexEdit = $index">Edit</button>
          <button ng-if="ctrl.loggedIn" ng-click="ctrl.deleteAnimal(animal)">Adopted</button>
        </div>
      </div>
    </div>
  </body>
</html>
