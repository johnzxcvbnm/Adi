<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Link Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Import Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Like JavaScript file for button functionality -->
    <script src="app.js" charset="utf-8"></script>
    <title>Form Style Practice</title>
  </head>
  <body>
    <!-- Container Div for the entire page -->
    <div class="container">
      <!-- Left half of the page containing the buttons and description text -->
      <div class="leftDiv">
        <!-- Wrapper for the button divs to display them with flex box -->
        <div class="buttonWrap">
          <div class="button" id="actForm1">
            <h2>Form 1</h2>
          </div>
          <div class="button" id="actForm2">
            <h2>Form 2</h2>
          </div>
          <div class="button" id="actForm3">
            <h2>Form 3</h2>
          </div>
          <!-- <div class="button" id="actForm4">
            <h2>Form 4</h2>
          </div>
          <div class="button" id="actForm5">
            <h2>Form 5</h2>
          </div> -->
        </div>
        <!-- Short Description -->
        <p>This is my practice page on trying to make a few different good looking forms as part of my homework.  Try clicking on a button to make one of the forms appear on the right side.</p>
      </div>
      <!-- Right section of the page containing all the form data -->
      <div class="rightDiv">
        <div class="form1">
          <div class="header">
            <h4>LOGIN TO YOUR ACCOUNT</h4>
          </div>
          <form>
            <input id="fullName" type="text" placeholder="Full Name"/>
            <input id="email" type="email" placeholder="Email"/>
            <input id="website" type="url" placeholder="Website"/>
            <textarea placeholder="Message"></textarea>
            <!-- Submit Button -->
            <input type="submit" value="SEND MESSAGE" />
          </form>
        </div>
        <div class="form2">
          <div class="header">
            <h4>Contact Us</h4>
          </div>
          <form>
            <input type="text" name="name" placeholder="Your Name" />
            <input type="email" name="email" placeholder="Email Address" />
            <textarea placeholder="Type your Message"></textarea>
            <input type="submit" value="Send" />
          </form>
        </div>
        <div class="form3">
          <label>Full Name<a class="required"> *</a></label>
          <div class="nameWrapper">
            <input id="firstName" type="text" placeholder="First" />
            <input id="lastName" type="text" placeholder="Last" />
          </div>
          <label for="email">Email<a class="required"> *</a></label>
          <input id="email" type="email" />
          <label for="subject">Subject</label>
          <input id="subject" type="text" />
          <label for="yourMessage">Your Message<a class="required"> *</a></label>
          <textarea id="yourMessage"></textarea>
          <input type="submit" value="Submit" />
        </div>
        <!-- <div class="form4">
        </div>
        <div class="form5">
        </div> -->
      </div>
    </div>
  </body>
</html>
